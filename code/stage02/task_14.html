<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        var aqi = document.getElementById('aqi-list');

        //先排序
        var sortData = aqiData.sort(function (a, b) {
            return b[1] - a[1];
        });

        //筛选
        var Data = sortData.filter(function (item) {
            return item[1] > 60;
        });

        //遍历添加
        for (var i = 0; i < Data.length; i++) {
            var arr = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
            var li = document.createElement('li');
            li.innerHTML = "第" + arr[i] + "名：" + Data[i][0] + "," + Data[i][1];
            aqi.appendChild(li);
        }
    })();

</script>
</body>
</html>
